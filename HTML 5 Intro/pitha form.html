<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        h1{
            color: rgb(8, 184, 184);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="h1">Welcome To Pitha Ghor</h1>
    <form action="">
        <label for="name">Your Name
        <input id="name" type="text" placeholder="Yoyr Name">
        </label>
        
        <label for="email">Your Email
            <input id="email" type="text" placeholder="Yoyr Email">
        </label>

        <label for="number">Your Mobile
            <input id="number" type="text" placeholder="Yoyr Mobile">
        </label>

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoi">
                <input type="radio" name="pitha" id="Chitoi">
                Chitoi Pitha
            </label>
            <label for="Vapa Pitha">
                <input type="radio" name="pitha" id="Vapa Pitha">
                Vapa Pitha
            </label>
        </fieldset>
       <fieldset>
        <legend>Select Vorta</legend>
        <label for="Sorisa vorta">
            <input type="checkbox" name="vorta" id="sorisa">
            Sorisha Vorta
        </label>
        <label for="Alu vorta">
            <input type="checkbox" name="vorta" id="alu">
            Alu Vorta
        </label>
        <label for="Begun vorta">
            <input type="checkbox" name="vorta" id="begun">
            Begun Vorta
        </label>
       </fieldset>
       <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="60" rows="5"></textarea>
       </fieldset>
    
       <input type="submit" value="Submit">
       <input type="reset" value="Reset">
    </form>
</body>
</html>
