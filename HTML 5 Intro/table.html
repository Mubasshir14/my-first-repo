<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid rgb(29, 29, 26);
            padding: 15px 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Salary</th>
             </tr>
            
        </thead>
        <tbody>
            
            <tr>
                <td>1</td>
                <td>Steve Jobes</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nubasshir</td>
                <td>2000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mubasshir</td>
                <td>4000$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
